---
# tasks file for deploy_flask_app
- name: Start 3 load-balanced containers
  docker_container:
    name: "app-{{ item }}"
    recreate: yes
    image: "{{ default_container_image }}"
    networks:
      - name: "{{ docker_network_name }}"
    ports: 
      - "5000:5000"
  with_sequence: count=3

